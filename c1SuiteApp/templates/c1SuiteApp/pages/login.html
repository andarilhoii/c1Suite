{% extends "base.html" %}

{% block title %}Helius - Login{% endblock title %}
{% block body_class %}login-page{% endblock body_class %}

{% block content %}
<div class="body-login-bg">
    <div class="login-panel">
        <form class="login-form" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Usu√°rio</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Senha</label>
                {{ form.password }}
            </div>

            {% if form.errors %}
                <div class="error-messages">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="form-actions">
                <button type="submit">Entrar</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
